<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="generator" content="Jekyll">

    <!-- CSS & fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300|Open+Sans:400,700">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">

    <!-- ATOM Feed -->
    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

</head>

<body>
	<div id="wrap">
        <!-- Icon menu -->
        <a {% if site.reverse == true %}id="nav-menu-left"{% else %}id="nav-menu"{% endif %}>
            <div id="menu"></div>
        </a>

        <!-- Header -->

        <header id="header" class="parent justify-spaceBetween">
            <div class="inner w100 relative">
                <span class="f-left">
                    <a href="{{ site.url }}/">
                        <h1>
                            <span>Gautham's Blog</span>
                        </h1>
                    </a>
                </span>
                <span id="nav-links" class="absolute right bottom">
                    <!-- Nav pages -->
                    {% for page in site.pages %}
                    {% if page.layout == "page" %}
                    <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
                    {% endif %}
                    {% endfor %}

                    <!-- Nav links -->
                    {% include link.html %}

                </span>
            </div>
        </header>

        <!-- Main content -->
        <div id="container">

            <main>

                {{ content }}

            </main>

        </div>

        <!-- Footer -->
        <footer><span>Made with <a href="https://pages.github.com/">GitHub Pages</a> and a customized <a href="https://github.com/dyutibarma/monochrome">monochrome</a></span></footer>

        <!-- Script -->
        <script src="{{ "/js/main.js" | prepend: site.baseurl | replace: '//', '/' }}"></script>

	</div>
</body>
</html>
